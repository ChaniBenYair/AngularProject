<div id="alll">
    <div>
        <form [formGroup]="loginForm">
            <mat-form-field>
                <mat-label for="username">name</mat-label>
                <input matInput type="text" id="username" formControlName="username">
                <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.dirty">
                    Username is required.
                </div>

                <div *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.dirty">
                    Username must be at least 3 characters long.
                </div>

            </mat-form-field><br />
            <mat-form-field>
                <mat-label for="password">password</mat-label>
                <input matInput type="password" id="password" formControlName="password">
                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.dirty">
                    Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.dirty">
                    Password must be at least 6 characters long.
                </div>
            </mat-form-field><br />
            <!-- <button id="submit"  >Basic</button> -->
            <div class="example-button-row">
                <button mat-button (click)="onSubmit()">Basic</button>
            </div>
        </form>
    </div>
    <div>
        <h1>Oops...<br>
        You must log in <br>to the system</h1>
    </div>
</div>
